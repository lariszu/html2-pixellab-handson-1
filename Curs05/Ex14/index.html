<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
</head>

<body>
  <form action="">
    <header class="container">
      <h1>Formular Produs</h1>
    </header>

    <main class="container">
      <fieldset>
        <legend>Produs</legend>

        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div>
              <label
                for="product-image"
                class="form-label"
              >Imagine principala*</label>

              <input
                type="file"
                name="product-image"
                id="product-image"
                class="form-control mb-5 mb-lg-5"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="product-category"
                class="input-group-text"
              >Categorie*</label>

              <select
                name="product-category"
                id="product-category"
                class="form-select"
                required
              >
                <option value="">--categorie--</option>
                <option value="">Ciocolata</option>
                <option value="">Sucuri acidulate</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="product-brand"
                class="input-group-text"
              >Brand*</label>

              <select
                name="product-brand"
                id="product-brand"
                class="form-select"
                required
              >
                <option value="">--brand--</option>
                <option value="">Abibas</option>
                <option value="">Mike</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="product-provider"
                class="input-group-text"
              >Furnizor*</label>

              <select
                name="product-provider"
                id="product-provider"
                class="form-select"
                required
              >
                <option value="">--furnizor--</option>
                <option value="">Magazin 1</option>
                <option value="">Magazin 2</option>
              </select>
            </div>

          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="product-name-mandatory"
                class="input-group-text"
              >Numele produsului* </label>

              <input
                type="text"
                name="product-name-mandatory"
                id="product-name-mandatory"
                class="form-control"
                required
                placeholder="Numele produsului*"
              >

              <div class="input-group">
                <label
                  for="product-long-description"
                  class="input-group-text"
                >Descriere scurta*</label>

                <textarea
                  name="product-long-description"
                  id="product-long-description"
                  cols="30"
                  rows="4"
                  class="form-control"
                  placeholder="Descriere lunga*"
                  required
                ></textarea>
                <div class="input-group">
                  <label
                    for="product-short-description"
                    class="input-group-text"
                  >Descriere scurta*</label>

                  <textarea
                    name="product-short-description"
                    id="product-short-description"
                    cols="30"
                    rows="4"
                    class="form-control"
                    placeholder="Descriere scurta*"
                    required
                  ></textarea>
                </div>
              </div>
            </div>
        </section>
      </fieldset>

      <fieldset class="mt-4">
        <legend>Pret</legend>

        <section class="mb-2">
          <div class="form-check">
            <input
              type="checkbox"
              name="show-offer"
              id="show-offer"
              class="form-check-inbox"
            >

            <label for="show-offer">Afiseaza oferta pe produs</label>
          </div>
        </section>

        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="product-price"
                class="input-group-text"
              >Pret*</label>

              <input
                type="text"
                name="product-price"
                id="product-price"
                class="form-control"
                placeholder="Pret*"
                required
              >
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
            <div
              class="btn-group-toggle"
              data-toggle="buttons"
            >
              <label class="btn active">
                <input
                  type="checkbox"
                  checked
                  autocomplete="off"
                > Afieaza pret redus
              </label>
            </div>
            <div class="input-group">
              <label
                for="product-sale"
                class="input-group-text"
              >Pret redus</label>

              <input
                type="text"
                class="form-control"
                name="product-sale"
                id="product-sale"
                placeholder="Pret redus"
              >
            </div>
            <section class="row">

            </section>
          </div>
        </section>


      </fieldset>

      <fieldset class="mt-2 mt-lg-0">
        <legend>Brand (optional)</legend>
        <section class="container">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="add-brand"
                id="add-brand"
                class="form-check-input"
                checked
              >
              <label
                for="add-brand"
                class="form-check-label"
              >Adauga brand</label>
            </div>
            <div class="row d-flex flex-column gap-2">
              <div class="input-group">
                <label
                  for="brand-name"
                  class="input-group-text"
                >Numele brandului </label>

                <input
                  type="text"
                  name="brand-name"
                  id="brand-name"
                  class="form-control"
                  placeholder="Numele brandului "
                >
              </div>

              <div class="input-group">
                <label
                  for="brand-description"
                  class="input-group-text"
                >Descrierea brandului</label>

                <textarea
                  name="brand-description"
                  id="brand-description"
                  cols="30"
                  rows="8"
                  class="form-control"
                  placeholder="Descrierea brandului"
                ></textarea>
              </div>
            </div>
            <div class="col-12 col-lg-6 mt-lg-0">
              <div class="input-group">
                <label
                  for="brand-adress"
                  class="input-group-text"
                >Adresa brand</label>

                <textarea
                  name="brand-adress"
                  id="brand-adress"
                  cols="30"
                  rows="5"
                  class="form-control"
                  placeholder="Adresa brandului"
                ></textarea>
              </div>
            </div>
          </div>
        </section>
      </fieldset>


      <fieldset class="mt-4">
        <legend>Furnizor (optional)</legend>
        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="add-provider"
                id="add-provider"
                class="form-check-input"
                checked
              >
              <label
                for="add-brand"
                class="form-check-label"
              >Adauga furnizor</label>
              <div class="input-group">
                <label
                  for="provider-name"
                  class="input-group-text"
                >Numele furnizorului</label>
                <input
                  type="text"
                  name="provider-name"
                  id="provider-name"
                  class="form-control"
                  placeholder="Numele furnizorului"
                >
              </div>

              <div class="input-group">
                <label
                  for="provider-bio"
                  class="input-group-text"
                >Descrierea furnizorului</label>
                <textarea
                  name="provider-bio"
                  id="provider-bio"
                  cols="30"
                  rows="7"
                  class="form-control"
                  placeholder="Descrierea furnizorului"
                ></textarea>
              </div>
            </div>

          </div>
          <div class="col-12 col-lg-6">
            <div class="input-group">
              <label
                for="provider-address"
                class="input-group-text"
              >
                Adresa furnizor
              </label>
              <textarea
                name="provider-address"
                id="provider-address"
                class="form-control"
                cols="30"
                rows="7"
                placeholder="Adresa furnizor"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

    </main>

    <footer class="container">
      <!-- add butons, text-center -->
    </footer>
  </form>


  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
